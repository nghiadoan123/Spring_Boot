<h3>Remove Employee</h3>
<p>
    <a th:href="@{/customer}" style="text-decoration: none" class="btn-info">
        Back to  list
    </a>
</p>
<div class="notify">
    <!--/*@thymesVar id="message" type=""*/-->
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>
<div id="form" class="mb-3 row">
    <form action="#" th:action="@{/employee/delete}" th:object="${employee}"
          method="POST" novalidate="novalidate">

        <div class="mb-3 row">
            <label  class="col-sm-2 col-form-label">Id</label>
            <div class="col-sm-10">
                <input type="text" th:field="${employee.id}"/>
            </div>
        </div>

        <div class="mb-3 row">
            <label  class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" th:field="${employee.name}"/>
            </div>
        </div>


        <div class="mb-3 row">
            <label  class="col-sm-2 col-form-label">BirthDay</label>
            <div class="col-sm-10">
                <input type="text" th:field="${employee.birthDay}"/>
            </div>
        </div>


        <div class="mb-3 row">
            <label  class="col-sm-2 col-form-label">IdCard</label>
            <div class="col-sm-10">
                <input type="text" th:field="${employee.idCard}"/>
            </div>
        </div>

        <div class="mb-3 row">
            <label  class="col-sm-2 col-form-label">Salary</label>
            <div class="col-sm-10">
                <input type="text" th:field="${employee.salary}"/>
            </div>
        </div>


        <div class="mb-3 row">
            <label  class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
                <input type="text" th:field="${employee.phone}"/>
            </div>
        </div>


        <div class="mb-3 row">
            <label  class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" th:field="${employee.email}"/>
            </div>
        </div>

        <div class="mb-3 row">
            <label  class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
                <input type="text" th:field="${employee.address}"/>
            </div>
        </div>

        <div class="mb-3 row">
            <label  class="col-sm-2 col-form-label">Position</label>
            <div class="col-sm-10">
                <input type="text" th:field="${employee.position.name}"/>
            </div>
        </div>

        <div class="mb-3 row">
            <label  class="col-sm-2 col-form-label">EducationDegree</label>
            <div class="col-sm-10">
                <input type="text" th:field="${employee.educationDegree.name}"/>
            </div>
        </div>

        <div class="mb-3 row">
            <label  class="col-sm-2 col-form-label">Division</label>
            <div class="col-sm-10">
                <input type="text" th:field="${employee.division.name}"/>
            </div>
        </div>

        <input type="submit" value="Remove"/>
    </form>

    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 bg-black">
                <br>
                <p class="text-light fs-6">Features and app availability may vary by region.</p>
            </div>
        </div>
    </div>
</div>
