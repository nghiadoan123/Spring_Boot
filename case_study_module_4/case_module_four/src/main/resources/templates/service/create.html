<div id="form" class="mb-3 row" >
    <form th:action="@{/service/save}" th:object="${service}"
          method="POST" novalidate="novalidate">


        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3 row">
            <label  class="col-sm-2 col-form-label">codeService</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{codeService}"/>
                <p class="text-danger" th:if="${#fields.hasErrors('codeService')}" th:errors="*{codeService}"></p>

            </div>
        </div>


        <div class="mb-3 row">
            <label  class="col-sm-2 col-form-label">name</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{name}"/>
                <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

            </div>
        </div>


        <div class="mb-3 row">
            <label  class="col-sm-2 col-form-label">area</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{area}"/>
                <p class="text-danger" th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></p>

            </div>
        </div>


        <div class="mb-3 row">
            <label  class="col-sm-2 col-form-label">cost</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{cost}"/>
                <p class="text-danger" th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}"></p>
            </div>
        </div>



        <div class="mb-3 row">
            <label  class="col-sm-2 col-form-label">numberOfPerson</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{numberOfPerson}"/>
                <p class="text-danger" th:if="${#fields.hasErrors('numberOfPerson')}" th:errors="*{cost}"></p>
            </div>
        </div>

        <div class="mb-3 row">
            <label  class="col-sm-2 col-form-label">standardRoom</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{standardRoom}"/>
                <p class="text-danger" th:if="${#fields.hasErrors('standardRoom')}" th:errors="*{standardRoom}"></p>
            </div>
        </div>

        <div class="mb-3 row">
            <label  class="col-sm-2 col-form-label">description</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{description}"/>
                <p class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
            </div>
        </div>

        <div class="mb-3 row">
            <label  class="col-sm-2 col-form-label">poolArea</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{poolArea}"/>
                <p class="text-danger" th:if="${#fields.hasErrors('poolArea')}" th:errors="*{poolArea}"></p>
            </div>
        </div>


        <div class="mb-3 row">
            <label  class="col-sm-2 col-form-label">numberOfFloor</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{numberOfFloor}"/>
                <p class="text-danger" th:if="${#fields.hasErrors('numberOfFloor')}" th:errors="*{numberOfFloor}"></p>
            </div>
        </div>

        <div class="mb-3 row">
            <label  class="col-sm-2 col-form-label">rentalType</label>
            <div class="col-sm-10">
                <select th:field="*{rentalType}">
                    <option th:each="rentalType : ${rentalTypeList}" th:value="${rentalType.id}" th:text="${rentalType.name}">

                    </option>
                </select>
            </div>
        </div>


        <div class="mb-3 row">
            <label  class="col-sm-2 col-form-label">serviceType</label>
            <div class="col-sm-10">
                <select th:field="*{serviceType}">
                    <option th:each="serviceType : ${serviceTypeList}" th:value="${serviceType.id}" th:text="${serviceType.name}">

                    </option>
                </select>
            </div>
        </div>

        <button type="submit">save</button>
    </form>

    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 bg-black">
                <br>
                <p class="text-light fs-6">Features and app availability may vary by region.</p>
            </div>
        </div>
    </div>
</div>
